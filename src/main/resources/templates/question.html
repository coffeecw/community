<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${questionDTO.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--引入bootstrap的css样式-->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--自定义css样式-->
    <link rel="stylesheet" href="/css/community.css">
    <!--引入jQuery库 js样式才能生效-->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <!--bootstrap js type="application/javascript"记得加上-->
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>


</head>
<body>
<!--导航栏-->
<div th:insert="~{navigation.html :: nav}"></div>
<!--流式布局容器-->
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12"  >
                <h2><span th:text="${questionDTO.title}"></span></h2>
                <span class="text-color-999">
                作者:  <span th:text="${questionDTO.user.name}"></span> |
                发布时间:  <span th:text="${#dates.format(questionDTO.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数:  <span th:text="${questionDTO.viewCount==null?0:questionDTO.viewCount}"></span>
            </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-sm-12">
                <div><span th:text="${questionDTO.description}"></span></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-sm-12">
                <!--当用户登录并且问题是用户发布才能编辑-->
                <a th:href="@{'/publish/'+${questionDTO.id}}" class="edit" th:if="${session.user!=null && session.user.id==questionDTO.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12" id="comment_section">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="@{${questionDTO.user.avatarUrl}}">
                        </a>
                    </div>
                    <div class="media-left media-comment">
                        <h5 >
                            <span th:text="${questionDTO.user.name}"></span>
                        </h5>
                    </div>
                    <input type="hidden" th:value="${questionDTO.id}" id="question_id">
                    <textarea class="form-control text-comment" rows="6" id="text-comment"></textarea>
                    <button type="button" class="btn btn-success btn-comment" onclick="post()">回复</button>
                </div>
        </div>

        <!--右半部分-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-sm-12"  >

                <h4>发起人</h4>
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="@{${questionDTO.user.avatarUrl}}">
                    </a>
                </div>
                <div class="media-left">
                   <h5 >
                       <span th:text="${questionDTO.user.name}"></span>
                   </h5>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-sm-12">

            <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12"  >
                <h4>相关问题</h4>
            </div>

        </div>
    </div>

</div>
</body>
</html>
